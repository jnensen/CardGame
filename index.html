<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Spicy+Rice" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="StyleSheet.css">
    <title>Game title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="easytimer.js/dist/easytimer.min.js"></script>
    <script src="jQueryLab.js"></script>

    <style>
    </style>
</head>
<body>
    <h1>
        Super Fantastic Card Game That Has No Faults What So Ever
    </h1>
    <header>
        <nav>

            <div class="topnav" id="myTopnav">
                <a href="#home" class="active">Home</a>
                <a href="#New">Play!</a>
                <a href="#Saved">Saved games</a>
                <a href="#about">About</a>
                <a href="feedback.html">Feedback</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>

        </nav>

    </header>

    <section>
 
        <div id="secondTenthsExample">
            <div class="values">00:00:00:0</div>
        </div>
        <div class="score">Score: </div>

    </section>



    <main class="flexibleContainer">
        <item class="Deck">
            <h2>Deck of cards</h2>
            <img class="Dec" src="playing-card-back.jpg" />
        </item>

        <item class="Player">
            <h2>Player card</h2>
            <img class="Pla" src="playing-card-back.jpg" />
        </item>

        <item class="Computer">
            <h2>Computer card</h2>
            <img class="Com" src="playing-card-back.jpg" />

        </item>

        <item class="Discarded">
            <h2>Discarded cards</h2>
            <img class="Dis" src="playing-card-back.jpg" />

        </item>



    </main>

    <section>
        <button class="button" id="start" style="vertical-align:middle"><span>New Game </span></button>
        <button class="button" id="stop" style="vertical-align:middle"><span>Pause </span></button>
        <button class="button" style="vertical-align:middle"><span>Save </span></button>
    </section>

    <table>
        <thead>
            <tr>
                <td>Name:</td>
                <td>Date:</td>
                <td>Score:</td>
                <td>Total Time:</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Johan</td>
                <td><time>20181112</time></td>
                <td>15184</td>
                <td><time>1s</time></td>
            </tr>
        </tbody>



    </table>


</body>
</html>
